    <script>
    // Ê®ôÈ°åÈªûÊìäËøîÂõûÂäüËÉΩ
    function returnToHome() {
        if (currentState.isRunning && !currentState.isPaused) {
            return; // Ë®àÊôÇ‰∏≠‰∏îÊú™Êö´ÂÅúÊôÇ‰∏çÂÖÅË®±ËøîÂõû
        }

        // ÂÅúÊ≠¢Ë®àÊôÇÂô®
        if (currentState.timerId) {
            clearInterval(currentState.timerId);
        }

        // ÈáçÁΩÆÊâÄÊúâÁãÄÊÖã
        currentState.isRunning = false;
        currentState.isPaused = false;
        currentState.currentSet = 1;
        currentState.isWorkoutPhase = true;
        currentState.currentExerciseIndex = 0;
        currentState.currentExerciseSet = 1;

        // È°ØÁ§∫Ê®°ÂºèÈÅ∏ÊìáÂô®ÔºåÈö±ËóèÂÖ∂‰ªñÂçÄÂüü
        document.getElementById('modeSelector').style.display = 'block';
        document.getElementById('setupSection').style.display = 'none';
        document.getElementById('advancedSection').style.display = 'none';
        document.getElementById('timerDisplay').style.display = 'none';

        // ÈáçÁΩÆÊ®ôÈ°åÊ®£Âºè
        document.querySelector('h1').classList.remove('disabled');

        showNotification("Â∑≤ËøîÂõûÈ¶ñÈ†Å");
    }

    // Êö´ÂÅú/ÊÅ¢Âæ©ÂäüËÉΩ
    function togglePause() {
        const pauseBtn = document.getElementById('pauseBtn');

        if (currentState.isPaused) {
            // ÊÅ¢Âæ©ÈÅãÂãï
            currentState.isPaused = false;
            if (currentState.mode === 'advanced') {
                currentState.timerId = setInterval(advancedTick, 1000);
            } else {
                currentState.timerId = setInterval(tick, 1000);
            }
            pauseBtn.innerHTML = '‚è∏Ô∏è Êö´ÂÅúÈÅãÂãï';
            pauseBtn.className = 'btn pause-btn';
            document.querySelector('h1').classList.add('disabled');
            showNotification("ÈÅãÂãïÂ∑≤ÊÅ¢Âæ©");
        } else {
            // Êö´ÂÅúÈÅãÂãï
            currentState.isPaused = true;
            if (currentState.timerId) {
                clearInterval(currentState.timerId);
            }
            pauseBtn.innerHTML = '‚ñ∂Ô∏è ÊÅ¢Âæ©ÈÅãÂãï';
            pauseBtn.className = 'btn resume-btn';
            document.querySelector('h1').classList.remove('disabled');
            showNotification("ÈÅãÂãïÂ∑≤Êö´ÂÅú");
        }
    }

    let workoutSettings = {
        workoutTime: 30,
        restTime: 5,
        totalSets: 5
    };

    let currentState = {
        isRunning: false,
        currentSet: 1,
        isWorkoutPhase: true,
        timeRemaining: 0,
        totalTime: 0,
        timerId: null,
        mode: 'basic', // 'basic' or 'advanced'
        currentExerciseIndex: 0,
        currentExerciseSet: 1,
        isPaused: false,
    };

    let advancedWorkout = {
        exercises: [],
        totalTime: 0,
        totalExercises: 0
    };

    // Ê®°ÂºèÈÅ∏ÊìáÂäüËÉΩ
    function selectMode(mode) {
        currentState.mode = mode;

        if (mode === 'basic') {
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('advancedSection').style.display = 'none';
        } else {
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('advancedSection').style.display = 'block';
        }

        // Èö±ËóèÊ®°ÂºèÈÅ∏ÊìáÂô®
        document.getElementById('modeSelector').style.display = 'none';
    }

    // ÈÄ≤ÈöéÂäüËÉΩ - Êñ∞Â¢ûÈÅãÂãïÈ†ÖÁõÆ
    function addExercise() {
        const name = document.getElementById('exerciseName').value.trim();
        const workTime = parseInt(document.getElementById('exerciseWorkTime').value) || 30;
        const restTime = parseInt(document.getElementById('exerciseRestTime').value) || 10;
        const sets = parseInt(document.getElementById('exerciseSets').value) || 3;

        if (!name) {
            showNotification('Ë´ãËº∏ÂÖ•ÈÅãÂãïÂêçÁ®±ÔºÅ');
            return;
        }

        const exercise = {
            id: Date.now(),
            name: name,
            workTime: workTime,
            restTime: restTime,
            sets: sets,
            totalTime: (workTime + restTime) * sets - restTime // ÊúÄÂæå‰∏ÄÁµÑ‰∏çÈúÄË¶Å‰ºëÊÅØÊôÇÈñì
        };

        advancedWorkout.exercises.push(exercise);
        updateExerciseList();
        clearExerciseForm();
        showNotification(`Â∑≤Êñ∞Â¢ûÈÅãÂãïÔºö${name}`);
    }

    // Ê∏ÖÈô§ÈÅãÂãïË®≠ÂÆöË°®ÂñÆ
    function clearExerciseForm() {
        document.getElementById('exerciseName').value = '';
        document.getElementById('exerciseWorkTime').value = '30';
        document.getElementById('exerciseRestTime').value = '10';
        document.getElementById('exerciseSets').value = '3';
    }

    // Êõ¥Êñ∞ÈÅãÂãïÂàóË°®È°ØÁ§∫
    function updateExerciseList() {
        const listElement = document.getElementById('exerciseList');
        const statsElement = document.getElementById('sequenceStats');
        const startBtn = document.getElementById('startAdvancedBtn');

        if (advancedWorkout.exercises.length === 0) {
            listElement.innerHTML = '<div class="empty-sequence">Â∞öÊú™Êñ∞Â¢û‰ªª‰ΩïÈÅãÂãïÈ†ÖÁõÆ<br>Ë´ã‰ΩøÁî®‰∏äÊñπË®≠ÂÆöÂô®Êñ∞Â¢û</div>';
            statsElement.innerHTML = '<div>Á∏ΩÈ†ÖÁõÆÔºö0 ÂÄã | Á∏ΩÊôÇÈñìÔºö0 ÂàÜ 0 Áßí</div>';
            startBtn.style.display = 'none';
            return;
        }

        // Ë®àÁÆóÁ∏ΩÊôÇÈñì
        let totalSeconds = 0;
        advancedWorkout.exercises.forEach(exercise => {
            totalSeconds += exercise.totalTime;
        });

        const totalMinutes = Math.floor(totalSeconds / 60);
        const remainingSeconds = totalSeconds % 60;

        // Êõ¥Êñ∞Áµ±Ë®àË≥áË®ä
        statsElement.innerHTML = `<div>Á∏ΩÈ†ÖÁõÆÔºö${advancedWorkout.exercises.length} ÂÄã | Á∏ΩÊôÇÈñìÔºö${totalMinutes} ÂàÜ ${remainingSeconds} Áßí</div>`;

        // Êõ¥Êñ∞ÂàóË°®
        listElement.innerHTML = advancedWorkout.exercises.map((exercise, index) => `
                <div class="exercise-item">
                    <div class="exercise-info">
                        <div class="exercise-title">${index + 1}. ${exercise.name}</div>
                        <div class="exercise-details">
                            ${exercise.sets} ÁµÑ √ó ${exercise.workTime} ÁßíÂãï‰Ωú + ${exercise.restTime} Áßí‰ºëÊÅØ
                            (ÂÖ± ${Math.floor(exercise.totalTime / 60)} ÂàÜ ${exercise.totalTime % 60} Áßí)
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeExercise(${exercise.id})">√ó</button>
                </div>
            `).join('');

        startBtn.style.display = 'block';
    }

    // ÁßªÈô§ÈÅãÂãïÈ†ÖÁõÆ
    function removeExercise(id) {
        advancedWorkout.exercises = advancedWorkout.exercises.filter(exercise => exercise.id !== id);
        updateExerciseList();
        showNotification('Â∑≤ÁßªÈô§ÈÅãÂãïÈ†ÖÁõÆ');
    }

    // ÈñãÂßãÈÄ≤ÈöéÈÅãÂãï
    function startAdvancedWorkout() {
        if (advancedWorkout.exercises.length === 0) {
            showNotification('Ë´ãÂÖàÊñ∞Â¢ûÈÅãÂãïÈ†ÖÁõÆÔºÅ');
            return;
        }

        currentState.isRunning = true;
        currentState.mode = 'advanced';
        currentState.currentExerciseIndex = 0;
        currentState.currentExerciseSet = 1;
        currentState.isWorkoutPhase = true;

        const firstExercise = advancedWorkout.exercises[0];
        currentState.timeRemaining = firstExercise.workTime;
        currentState.totalTime = firstExercise.workTime;

        // ÂàáÊèõÈ°ØÁ§∫
        document.getElementById('advancedSection').style.display = 'none';
        document.getElementById('timerDisplay').style.display = 'block';

        updateAdvancedDisplay();
        currentState.timerId = setInterval(advancedTick, 1000);
        showNotification("ÈÄ≤ÈöéÈÅãÂãïÈñãÂßãÔºÅ");

        // Á¶ÅÁî®Ê®ôÈ°åÈªûÊìä
        document.querySelector('h1').classList.add('disabled');
    }

    // ÈÄ≤ÈöéÈÅãÂãïË®àÊôÇÈÇèËºØ
    function advancedTick() {
        currentState.timeRemaining--;

        if (currentState.timeRemaining <= 0) {
            const currentExercise = advancedWorkout.exercises[currentState.currentExerciseIndex];

            if (currentState.isWorkoutPhase) {
                // Âãï‰ΩúÁµêÊùü
                playWorkoutEndSound();

                if (currentState.currentExerciseSet < currentExercise.sets) {
                    // ÈñãÂßã‰ºëÊÅØ
                    currentState.isWorkoutPhase = false;
                    currentState.timeRemaining = currentExercise.restTime;
                    currentState.totalTime = currentExercise.restTime;
                } else {
                    // ÈÄôÂÄãÈÅãÂãïÈ†ÖÁõÆÂÆåÊàêÔºåÈÄ≤ÂÖ•‰∏ã‰∏ÄÂÄã
                    if (currentState.currentExerciseIndex < advancedWorkout.exercises.length - 1) {
                        currentState.currentExerciseIndex++;
                        currentState.currentExerciseSet = 1;
                        currentState.isWorkoutPhase = true;

                        const nextExercise = advancedWorkout.exercises[currentState.currentExerciseIndex];
                        currentState.timeRemaining = nextExercise.workTime;
                        currentState.totalTime = nextExercise.workTime;

                        showNotification(`ÈñãÂßã‰∏ã‰∏ÄÂÄãÈÅãÂãïÔºö${nextExercise.name}`);
                    } else {
                        // ÊâÄÊúâÈÅãÂãïÂÆåÊàê
                        completeWorkout();
                        return;
                    }
                }
            } else {
                // ‰ºëÊÅØÁµêÊùü
                playRestEndSound();
                currentState.currentExerciseSet++;
                currentState.isWorkoutPhase = true;
                currentState.timeRemaining = currentExercise.workTime;
                currentState.totalTime = currentExercise.workTime;
            }
        }

        updateAdvancedDisplay();
    }

    // Êõ¥Êñ∞ÈÄ≤ÈöéÈÅãÂãïÈ°ØÁ§∫
    function updateAdvancedDisplay() {
        const phaseElement = document.getElementById('currentPhase');
        const timeElement = document.getElementById('timeRemaining');
        const progressElement = document.getElementById('progressInfo');
        const progressFill = document.getElementById('progressFill');

        const currentExercise = advancedWorkout.exercises[currentState.currentExerciseIndex];

        if (currentState.isWorkoutPhase) {
            phaseElement.innerHTML = `üí™ ${currentExercise.name}`;
            phaseElement.className = 'current-phase workout-phase';
        } else {
            phaseElement.innerHTML = 'üòå ‰ºëÊÅØÊôÇÈñì';
            phaseElement.className = 'current-phase rest-phase';
        }

        timeElement.textContent = currentState.timeRemaining.toString().padStart(2, '0');
        progressElement.textContent = `${currentExercise.name} - Á¨¨ ${currentState.currentExerciseSet} ÁµÑ / ÂÖ± ${currentExercise.sets} ÁµÑ (È†ÖÁõÆ ${currentState.currentExerciseIndex + 1}/${advancedWorkout.exercises.length})`;

        // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ù
        const progress = ((currentState.totalTime - currentState.timeRemaining) / currentState.totalTime) * 100;
        progressFill.style.width = progress + '%';
    }

    // Èü≥ÊïàÁîüÊàêÂáΩÊï∏
    function createBeep(frequency = 800, duration = 200) {
        const audioContext = new(window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration / 1000);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration / 1000);
    }

    function playWorkoutEndSound() {
        // Âãï‰ΩúÁµêÊùüÈü≥Êïà - ÂÖ©ËÅ≤Áü≠Âó∂
        createBeep(600, 150);
        setTimeout(() => createBeep(600, 150), 200);
        showNotification("Âãï‰ΩúÂÆåÊàêÔºÅÈñãÂßã‰ºëÊÅØ");
    }

    function playRestEndSound() {
        // ‰ºëÊÅØÁµêÊùüÈü≥Êïà - ‰∏âËÅ≤ËºÉÈ´òÁöÑÂó∂ËÅ≤
        createBeep(1000, 150);
        setTimeout(() => createBeep(1000, 150), 200);
        setTimeout(() => createBeep(1000, 150), 400);
        showNotification("‰ºëÊÅØÁµêÊùüÔºÅÈñãÂßãÂãï‰Ωú");
    }

    function playCompletionSound() {
        // ÂÆåÊàêÈü≥Êïà - ‰∏äÂçáÈü≥Ë™ø
        createBeep(523, 200);
        setTimeout(() => createBeep(659, 200), 250);
        setTimeout(() => createBeep(784, 200), 500);
        setTimeout(() => createBeep(1047, 400), 750);
        showNotification("üéâ ÊÅ≠ÂñúÂÆåÊàêÊâÄÊúâÁµÑÊï∏ÔºÅ");
    }

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    function startWorkout() {
        // Áç≤ÂèñË®≠ÂÆöÂÄº
        workoutSettings.workoutTime = parseInt(document.getElementById('workoutTime').value) || 30;
        workoutSettings.restTime = parseInt(document.getElementById('restTime').value) || 5;
        workoutSettings.totalSets = parseInt(document.getElementById('totalSets').value) || 5;

        // ÈáçÁΩÆÁãÄÊÖã
        currentState.isRunning = true;
        currentState.currentSet = 1;
        currentState.isWorkoutPhase = true;
        currentState.timeRemaining = workoutSettings.workoutTime;
        currentState.totalTime = workoutSettings.workoutTime;

        // ÂàáÊèõÈ°ØÁ§∫
        document.getElementById('setupSection').style.display = 'none';
        document.getElementById('timerDisplay').style.display = 'block';

        // ÈñãÂßãË®àÊôÇ
        updateDisplay();
        currentState.timerId = setInterval(tick, 1000);

        showNotification("ÈÅãÂãïÈñãÂßãÔºÅ");

        // Á¶ÅÁî®Ê®ôÈ°åÈªûÊìä
        document.querySelector('h1').classList.add('disabled');
    }

    function stopWorkout() {
        if (currentState.timerId) {
            clearInterval(currentState.timerId);
        }

        currentState.isRunning = false;

        // Ê†πÊìöÊ®°ÂºèÂõûÂà∞Â∞çÊáâÈ†ÅÈù¢
        if (currentState.mode === 'basic') {
            document.getElementById('setupSection').style.display = 'block';
        } else {
            document.getElementById('advancedSection').style.display = 'block';
        }

        document.getElementById('timerDisplay').style.display = 'none';
        document.getElementById('modeSelector').style.display = 'block';

        showNotification("ÈÅãÂãïÂ∑≤ÂÅúÊ≠¢");

        // ÈáçÁΩÆÊö´ÂÅúÁãÄÊÖãÂíåÊ®ôÈ°å
        currentState.isPaused = false;
        document.querySelector('h1').classList.remove('disabled');
        const pauseBtn = document.getElementById('pauseBtn');
        if (pauseBtn) {
            pauseBtn.innerHTML = '‚è∏Ô∏è Êö´ÂÅúÈÅãÂãï';
            pauseBtn.className = 'btn pause-btn';
        }
    }

    function tick() {
        currentState.timeRemaining--;

        if (currentState.timeRemaining <= 0) {
            // ÊôÇÈñìÂà∞‰∫Ü
            if (currentState.isWorkoutPhase) {
                // Âãï‰ΩúÊôÇÈñìÁµêÊùü
                playWorkoutEndSound();

                if (currentState.currentSet < workoutSettings.totalSets) {
                    // ÈñãÂßã‰ºëÊÅØ
                    currentState.isWorkoutPhase = false;
                    currentState.timeRemaining = workoutSettings.restTime;
                    currentState.totalTime = workoutSettings.restTime;
                } else {
                    // ÊâÄÊúâÁµÑÊï∏ÂÆåÊàê
                    completeWorkout();
                    return;
                }
            } else {
                // ‰ºëÊÅØÊôÇÈñìÁµêÊùü
                playRestEndSound();
                currentState.currentSet++;
                currentState.isWorkoutPhase = true;
                currentState.timeRemaining = workoutSettings.workoutTime;
                currentState.totalTime = workoutSettings.workoutTime;
            }
        }

        updateDisplay();
    }

    function completeWorkout() {
        clearInterval(currentState.timerId);
        currentState.isRunning = false;

        playCompletionSound();

        document.getElementById('currentPhase').innerHTML = 'üéâ ÈÅãÂãïÂÆåÊàêÔºÅ';
        document.getElementById('currentPhase').className = 'current-phase completed';
        document.getElementById('timeRemaining').textContent = 'ÂÆåÊàê';
        document.getElementById('progressFill').style.width = '100%';

        setTimeout(() => {
            if (currentState.mode === 'basic') {
                document.getElementById('setupSection').style.display = 'block';
            } else {
                document.getElementById('advancedSection').style.display = 'block';
            }
            document.getElementById('timerDisplay').style.display = 'none';
            document.getElementById('modeSelector').style.display = 'block';
            document.getElementById('currentPhase').className = 'current-phase';
        }, 5000);

        // ÈáçÁΩÆÊö´ÂÅúÁãÄÊÖãÂíåÊ®ôÈ°å
        currentState.isPaused = false;
        document.querySelector('h1').classList.remove('disabled');
        const pauseBtn = document.getElementById('pauseBtn');
        if (pauseBtn) {
            pauseBtn.innerHTML = '‚è∏Ô∏è Êö´ÂÅúÈÅãÂãï';
            pauseBtn.className = 'btn pause-btn';
        }
    }

    function updateDisplay() {
        if (currentState.mode === 'advanced') {
            updateAdvancedDisplay();
            return;
        }

        const phaseElement = document.getElementById('currentPhase');
        const timeElement = document.getElementById('timeRemaining');
        const progressElement = document.getElementById('progressInfo');
        const progressFill = document.getElementById('progressFill');

        if (currentState.isWorkoutPhase) {
            phaseElement.innerHTML = 'üí™ Âãï‰ΩúÊôÇÈñì';
            phaseElement.className = 'current-phase workout-phase';
        } else {
            phaseElement.innerHTML = 'üòå ‰ºëÊÅØÊôÇÈñì';
            phaseElement.className = 'current-phase rest-phase';
        }

        timeElement.textContent = currentState.timeRemaining.toString().padStart(2, '0');
        progressElement.textContent = `Á¨¨ ${currentState.currentSet} ÁµÑ / ÂÖ± ${workoutSettings.totalSets} ÁµÑ`;

        // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ù
        const progress = ((currentState.totalTime - currentState.timeRemaining) / currentState.totalTime) * 100;
        progressFill.style.width = progress + '%';
    }

    // ÁÇ∫Ê®ôÈ°åÊ∑ªÂä†ÈªûÊìä‰∫ã‰ª∂
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('h1').addEventListener('click', returnToHome);
    });

    // È†ÅÈù¢Âä†ËºâÂÆåÊàêÂæåÊ™¢Êü•Èü≥È†ª‰∏ä‰∏ãÊñá
    window.addEventListener('load', function() {
        // Ê∑ªÂä†ÈªûÊìä‰∫ã‰ª∂‰æÜÂïüÁî®Èü≥È†ª‰∏ä‰∏ãÊñáÔºàÊüê‰∫õÁÄèË¶ΩÂô®ÈúÄË¶ÅÁî®Êà∂‰∫íÂãïÔºâ
        document.body.addEventListener('click', function() {
            if (window.AudioContext || window.webkitAudioContext) {
                const audioContext = new(window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
        }, { once: true });
    });
    </script>
